<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">

    <title>Request Form</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
    <link href="bootstrap/css/navbar.css" rel="stylesheet">
    <link href="media/CSS/mainstyles.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="bootstrap/js/html5shiv.js"></script>
      <script src="bootstrap/js/respond.min.js"></script>
    <![endif]-->
    
  </head>

  <body>
    <div class="container">

      <!-- Static navbar -->
      <div class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">MainVue Redlines</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Dashboard</a></li>
            <li class="active"><a href="#">New Redline</a></li>
            <li><a href="#">Search</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
	
    <h1>Redline Form</h1>
	<form role="form">
    	<div class="row">
        	<div class="col-md-6">
            <p>Submit Date: <span id="submitDate"></span></p>
                <div class="form-group">
                    <label for="SubmittedBy">Submitted by</label>
                    <input type="text" class="form-control" id="SubmittedBy" placeholder="Your Name" required>
                </div>
            </div>
        </div>
        <div class="row">
        	<div class="col-md-3">
            	<div class="form-group">
                	<label for="PlanName">Plan # or Name</label>
                    <select class="form-control" id="PlanName">
                    	<option>Plan 1</option>
                        <option>Plan 2</option>
                        <option>Plan 3</option>
                        <option>Plan 4</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
            	<div class="form-group">
                	<label for="ElevationName">Elevation # or Name</label>
                    <select class="form-control" id="ElevationName">
                    	<option>Elevation 1</option>
                        <option>Elevation 2</option>
                        <option>Elevation 3</option>
                        <option>Elevation 4</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <label for="RevDate">Plan Revision Date</label>
                    <input type="text" class="form-control" id="RevDate" placeholder="Date" required>
                </div>
            </div>
            <div class="col-md-2">
            	<div class="form-group">
                	<label for="plat-dd">Plat</label>
                	<select class="form-control" id="plat-dd">
                    	<option>plat 1</option>
                        <option>plat 2</option>
                        <option>plat 3</option>
                        <option>plat 4</option>
                    </select>
                </div>
        	</div>
            <div class="col-md-2">
            	<div class="form-group">
                	<label for="lot-dd">Lot #</label>
                	<select class="form-control" id="lot-dd">
                    	<option>lot 1</option>
                        <option>lot 2</option>
                        <option>lot 3</option>
                        <option>lot 4</option>
                    </select>
                </div>
        	</div>
        </div>
        <div class="row">
        	<div class="col-md-6">
            	<hr>
            </div>
        </div>
        <div class="row">
        	<div class="col-md-6">
            	<div class="form-group">
                	<label for="redline-desc">Description of Correction</label>
        			<textarea id="redline-desc" class="form-control" rows="3"></textarea>
                    <span class="help-block">Please describe changes in detail.</span>
            	</div>
            </div>
        </div>
        <div class="row">
        	<div class="col-md-6">
            	<hr>
            </div>
        </div>
        <div class="row">
        	<div class="col-md-3">
            	<div class="form-group">
                	<label for="lefile">Upload Image</label>
                	<input id="lefile" type="file">
					<div class="input-append">
						<input id="photoCover" class="form-control" type="text">
						<a class="btn btn-primary" onclick="$('input[id=lefile]').click();">Browse</a>
					</div>
            	</div>
            </div> 
            <div class="col-md-3">
            	<div class="form-group">
                	<label>Files on Server</label>
                	<ul class="list-group">
                    	<li class="list-group-item"><a href="#">file1.jpg</a></li>
                        <li class="list-group-item"><a href="#">file2.jpg</a></li>
                        <li class="list-group-item"><a href="#">file3.jpg</a></li>
                    </ul>
            	</div>
            </div> 
        </div>
        <div class="row">
        	<div class="col-md-6">
            	<hr>
            </div>
        </div>
    </form>

    </div> <!-- /container -->
        <footer id="pagefooter">
    	<div class="container">
        	<p>Copyright &copy;2013 MainVue Homes</p>
        </div>
    </footer>

	<script type="text/javascript" src="media/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/jquery-ui.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
		$(function() {
			$("#RevDate").datepicker(); // datepicker for revision date
			
			// date builder for grabbing current date
			var monthNames = [ "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December" ];
			var dayNames= ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]

			var newDate = new Date();
			newDate.setDate(newDate.getDate() + 1);    
			$('#submitDate').html(dayNames[newDate.getDay()] + " " + newDate.getDate() + ' ' + monthNames[newDate.getMonth()] + ' ' + newDate.getFullYear());
			// end date builder
			
			// pretty file upload
			$('input[id=lefile]').change(function() {
				$('#photoCover').val($(this).val());
			});
			//end file upload
		});
	</script>
  </body>
</html>
