    <h1>Redline Form</h1>
	<form role="form">
    	<div class="row">
        	<div class="col-md-4">
                <div class="form-group">
                    <label for="SubmittedBy">Submitted by</label>
                    <input type="text" class="form-control" id="SubmittedBy" placeholder="Your Name" required>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="SubmitDate">Date</label>
                    <input type="text" class="form-control" id="SubmitDate">
                </div>
            </div>
        </div>
        <div class="row">
        	<div class="col-md-3">
            	<div class="form-group">
                	<label for="PlanName">Plan # or Name</label>
                    <select class="form-control" id="PlanName">
                    	<option>Plan 1</option>
                        <option>Plan 2</option>
                        <option>Plan 3</option>
                        <option>Plan 4</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
            	<div class="form-group">
                	<label for="ElevationName">Elevation # or Name</label>
                    <select class="form-control" id="ElevationName">
                    	<option>Elevation 1</option>
                        <option>Elevation 2</option>
                        <option>Elevation 3</option>
                        <option>Elevation 4</option>
                    </select>
                </div>
            </div>
        </div>
    </form>

    </div> <!-- /container -->

		$(function() {
			$("#SubmitDate").datepicker();
		});
	</script>
