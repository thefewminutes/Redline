            <!-- begin page content -->
            <h1>Redline Wizard</h1>
            <p class="text-muted">(1) Search for a plan/revision, (2) select from results and (3) enter your request</p>
            <!-- tabs -->
            <ul class="nav nav-tabs">
            	<li class="active"><a href="#search" data-toggle="tab">Search</a></li>
                <li><a href="#requestform" data-toggle="tab">Request Form</a></li>
            </ul>
            
            <!-- tab content -->
            <div class="tab-content">
            	<!-- search -->
                <h3>1. Search</h3>
            	<div class="tab-pane active" id="search">
                	<p><form class="form-inline" role="form" id="planSearch">
                    	<div class="form-group">
                        	<label class="sr-only" for="inputPlan">Plan</label>
                            <input type="text" class="form-control input-lg validate[required]" id="inputPlan" placeholder="Plan #/name">
                        </div>
                        <div class="form-group">
                        	<label class="sr-only" for="inputRevisionDate">Revision date</label>
                            <input type="text" class="form-control input-lg" id="inputRevisionDate" placeholder="Revision date (optional)">
                        </div>
                        <button id="btnSearch" type="submit" class="btn btn-primary btn-lg">Search</button>
                    </form></p>
                </div>
                
                <!-- request form -->
                <div class="tab-pane" id="requestform"><p>request form</p></div>
